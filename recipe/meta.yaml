{% set name = "llamaindex-py-client" %}
{% set version = "0.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/llamaindex_py_client-{{ version }}.tar.gz
  sha256: cbfa65006abe248a6c17bfb3703f884d1d395c3609583ff60783b43ab5f7b0d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - pydantic >=1.10
    - httpx >=0.20.0

test:
  imports:
    - llama_index_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://llamaindex.ai
  summary: API definitions for llama-index
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pavelzw
